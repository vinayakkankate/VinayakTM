<div class="soap-login-page style1 body-blank">
    <div id="page-wrapper" class="wrapper-blank">
        <section id="content">
            <div class="container">
                <div id="main">
                    <h1 class="logo block">
                        <a href="#" title="Travel Mediary - home">
                            <img src="assets/images/logo.png" alt="Travel Mediary HTML5 Template" />
                        </a>
                    </h1>
                    <div class="text-center yellow-color box" style="font-size: 4em; font-weight: 300; line-height: 1em;">Forgot Password</div>                    
                    <div class="col-sm-8 col-md-6 col-lg-5 no-float no-padding center-block form-group">
                        <form class="login-form" [formGroup]="form" (ngSubmit)="submitForm(form.value)">
                            <div class="form-group has-feedback" [ngClass]="{'has-error':!form.controls['email'].valid && form.controls['email'].touched}">
                                <div class="form-group">
                                    <input type="email" class="input-text input-large full-width" placeholder="Enter your email address" required id="loginid" type="text" pattern="[a-z0-9.A-Z_%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,3}$" [formControl]="form.controls['email']" autocomplete="off">
                                    <div id="alt" *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="help-block">Email is required.</div>
                                </div>
                            </div>
                            <button type="submit" class="btn-large full-width sky-blue1" [disabled]="!form.valid">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-wrapper">
                <div class="container">
                    <div class="copyright">
                        <p>2018 Travel Mediary</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
